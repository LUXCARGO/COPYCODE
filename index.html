<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–∫ –∫–æ–¥—ã</title>
    <style>
        body {

            margin: 0;

        }

        h1 {

        textarea {

        }

</head>
<body>
    <h1>–í–≤–µ–¥–∏—Ç–µ —Ç—Ä–µ–∫ –∫–æ–¥—ã –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –ø—Ä–∏–±—ã—Ç–∏—è</h1>

    <textarea id="trackCodesInput" rows="10" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç—Ä–µ–∫ –∫–æ–¥—ã (–∫–∞–∂–¥—ã–π —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏)"></textarea>

    <label for="arrivalDate">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –ø—Ä–∏–±—ã—Ç–∏—è:</label>
    <input type="date" id="arrivalDate">

    <button id="saveButton">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
    <pre id="result"></pre>

    <button id="copyButton">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
    <button id="refreshButton">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', function () {
            const trackCodesInput = document.getElementById('trackCodesInput').value.trim();
            const arrivalDate = document.getElementById('arrivalDate').value;
            
            if (!trackCodesInput) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç—Ä–µ–∫-–∫–æ–¥!');
                return;
            }

            if (!arrivalDate) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –ø—Ä–∏–±—ã—Ç–∏—è!');
                return;
            }

            const trackCodesArray = trackCodesInput.split('\n').map(code => {
                const trimmedCode = code.trim();
                return trimmedCode ? `{ code: "${trimmedCode}", date: "${arrivalDate}" }` : null;
            }).filter(Boolean);

            const result = trackCodesArray.join(',\n    ') + (trackCodesArray.length ? ',' : '');
            document.getElementById('result').textContent = result;
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            const resultText = document.getElementById('result').textContent.trim();

            if (!resultText) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è!');
                return;
            }

            navigator.clipboard.writeText(resultText).then(() => {
                alert('–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(err => {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
            });
        });

        document.getElementById('refreshButton').addEventListener('click', function () {
            location.reload();
        });
    </script>
</body>
</html>
